<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Profile card component</title>

<body>
    <!--img src="assets/img/circulo-top-neon2.svg" alt="top circle" class="bg-image bg--top">
    <img src="assets/img/circulo-bottom-neon1.svg" alt="top bottom circle" class="bg-image bg--bottom"-->
    <article class="card">
        <header class="card__header">
          <!--img src="tarjeta/assets/img/card-pattern.svg" alt="pattern card" class="card__header-image"-->

          <img src="assets/img/sid.jpg" alt="profile image" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card_text">Sidney El Peresozo -
                <span class="card__text card__text--light">25 years

                </span>
            </p>
            <p class="card__text card__text--light">Sudamerica
            </p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__text 
                card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text 
                card__text--light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
